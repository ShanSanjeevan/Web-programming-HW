<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
         <div class="col-md-6">
            <div class="card mt-5">
            <div class="card-header">
                <img src="images.jpg" alt="parameters of triangle" width="300px" style="border-radius: 10%;">
                <h1 style="text-align:center;">Area of a Triangle</h1>
            </div>
            <div class="card-body">
                <label for="Lbase" class="form-label my-2">Length of the Base (b)</label>
                <input type="number" id="Lbase" class="form-control">
                        
                <label for="Lheight" class="form-label my-2">Length of the Height (h)</label>
                <input type="number" id="Lheight" class="form-control">
                      <div class="d-grid gap-2">
                        <button type="submit" onclick="calculate()" class="btn btn-primary my-2">Calculate</button>
                    </div>
                        <label for="area">Area</label>
                        <input type="number" id="area" class="form-control">
                    </div>
                </div>
            </div>
        </div>   
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="triangle.js"></script>
</body>
</html>
