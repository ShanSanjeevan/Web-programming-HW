<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card header">
                        <h1 style="text-align:center;">Pythagoren Theorem</h1>
                    </div>
                    <div class="card body">
                        <label for="leg1" class="form-label">Leg 1</label>
                        <input type="number" id="leg1" class="form-control">

                        <label for="leg2" class="form-label">Leg 2</label>
                        <input type="number" id="leg2" class="form-control">

                        <div class="d-grid gap-2">
                            <button type="submit" onclick="result()" class="btn btn-primary my-2">Calculate</button>
                        </div>

                        <label for="result">Result</label>
                        <input type="number" id="result" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="pythagoren.js"></script>

</body>
</html>
